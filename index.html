<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: #f2fcff;
        }
        table{
            width: 600px;
            margin: auto;
            font-size: 16px;
            background-color: #fff;
        }

        table,
        td,
        th {
            border: 1px solid #333;
            border-collapse: collapse;
            height: 40px;
        }

        th {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <table>

        <th colspan="3">Invoice #12345ABC</th>
        <th>18 Jul 2019</th>
        <tr>
            <td colspan="2"><span style="font-weight: bold;
                color: #000;">Pay To:</span><br>
                <span>The Tech Park</span><br>
                <span>123 Willow Street</span><br>
                <span>Boulevard, LA - 567892</span>
            </td>
            <td colspan="2"><span style="font-weight: bold;
                color: #000;">Customer:</span><br>
                <span>John Lark</span><br>
                <span>Dummy Apartments</span><br>
                <span>276 Main Street</span><br>
                <span>Boulevard, LA - 567892</span>
            </td>
        </tr>

        <th>Name/Description</th>
        <th>Qty.</th>
        <th>MRP</th>
        <th>Amount</th>

        <tr>
            <td>Biryani</td>
            <td>3</td>
            <td>400</td>
            <td>1200</td>
        </tr>

        <tr>
            <td>Chocolate Shake</td>
            <td>3</td>
            <td>200</td>
            <td>600</td>
        </tr>

        <tr>
            <td colspan="3" style="background-color: lightblue; font-weight: bold; color: #000;">Subtotal:</td>
            <td>1800</td>
        </tr>

        <tr>
            <td colspan="2" style="background-color: lightblue; font-weight: bold; color: #000;">Tax</td>
            <td>10%</td>
            <td>180</td>
        </tr>

        <tr>
            <td colspan="3" style="background-color: lightblue; font-weight: bold; color: #000;">Grand Total:</td>
            <td>Rs 1620</td>
        </tr>
    </table>
</body>

</html>
